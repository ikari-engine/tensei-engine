name: Automatically approve pull requests
on:
  pull_request_target:
    branches:
      - main
      - alpha
      - beta
      - development
      - gh-pages
jobs:
  auto-approve:
    runs-on: ubuntu-latest
    environment: development
    permissions:
      pull-requests: write
    if: github.actor == 'dependabot[bot]'
    steps:
      - uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.SERVICE_ACCOUNT_TOKEN }}
